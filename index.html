<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="playerInput">
      <input
        type="text"
        name=""
        id="p1input"
        placeholder="enter player 1 name"
      />
      <input
        type="text"
        name=""
        id="p2input"
        placeholder="enter player 2 name"
      />
      <button id="submit">Submit</button>
    </div>
    <div id="announcer">Player X goes first!</div>
    <div id="board">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div>
      <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
